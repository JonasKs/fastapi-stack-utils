[tool.poetry]
name = "fastapi-stack-utils"
version = "0.7.2"  # remember to change in fastapi_stack_utils/__init__.py too
description = "Utils to extend the FastAPI with logging and exception handlers"
authors = ["Jonas Kr√ºger Svensson <jonas-ks@hotmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
asgi-correlation-id = "3.2.1"
fastapi = "0.88.0"
gunicorn = "20.1.0"
pydantic-vault = "0.7.1"
python-json-logger = "2.0.4"
pytz = "2022.6"
sentry-sdk = "1.11.1"
typer = { extras = ["all"], version = "0.7.0" }
uvloop = { markers = "sys_platform != 'win32'", optional = true, version = "0.17.0" }
uvicorn = { extras = ["standard"], version = "0.20.0" }

[tool.poetry.dev-dependencies]
dirty-equals = "0.5.0"
httpx = "0.23.1"
pre-commit = "2.20.0"
pytest = "7.2.0"
pytest-asyncio = "0.20.3"
pytest-cov = "4.0.0"
pytest-freezegun = "0.4.2"

[tool.poetry.scripts]
fsu = 'fastapi_stack_utils.cli.cli:cli'

[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
(
    (\.eggs|\.git|\.hg|\.mypy_cache|\.tox|\.venv|\venv|\.github|\docs|\tests|\__pycache__)
)
'''

[tool.isort]
profile = "black"
src_paths = ["fastapi_log_utils"]
combine_as_imports = true
line_length = 120
sections = [
    'FUTURE',
    'STDLIB',
    'THIRDPARTY',
    'FIRSTPARTY',
    'LOCALFOLDER',
]


[tool.coverage.report]
show_missing = true
skip_covered = true
exclude_lines = [
    "if TYPE_CHECKING:",
    "pragma: no cover",
]
omit = [
    "fastapi_stack_utils/uvloop.py"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
